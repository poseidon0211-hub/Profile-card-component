<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
     <main class="profile-card">
        <div class="card-header">
            <img src="images/bg-pattern-card.svg" alt="Card background pattern">
        </div>
        <div class="card-body">
            <img src="images/image-victor.jpg" alt="Profile picture of Victor Crest" class="profile-picture">
            <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
            <p class="location">London</p>
        </div>
        <div class="card-footer">
            <div class="stats">
                <div class="stat-item">
                    <p class="number">80K</p>
                    <p class="label">Followers</p>
                </div>
                <div class="stat-item">
                    <p class="number">803K</p>
                    <p class="label">Likes</p>
                </div>
                <div class="stat-item">
                    <p class="number">1.4K</p>
                    <p class="label">Photos</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
